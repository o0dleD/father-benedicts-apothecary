<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter the Apothecary</title>

  <!-- Fonts (match index) -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Cormorant:wght@400;500&display=swap" rel="stylesheet">

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* --- PAGE BACKGROUND --- */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Cormorant', serif;
      background: 
        linear-gradient(rgba(10,10,10,0.65), rgba(10,10,10,0.65)),
        url("../Backgrnd_img/Mattioli.png") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6dcc7;
    }

    /* --- GOLD BOX (align with your existing motif) --- */
    .login-box {
      border: 2px solid #c8a24a;
      padding: 3rem 3.5rem;
      max-width: 420px;
      text-align: center;
      background: rgba(15, 12, 8, 0.75);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      border-radius: 10px;
    }

    .login-box h1 {
      font-family: 'IM Fell English', serif;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.04em;
    }

    .login-box p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .login-box button {
      font-family: 'IM Fell English', serif;
      background: transparent;
      border: 1px solid #c8a24a;
      color: #c8a24a;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .login-box button:hover {
      background: #c8a24a;
      color: #1a140a;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>The Apothecary Awaits</h1>

    <p>
      The door is not locked, only watched.<br>
      Those who have been invited may enter.
    </p>

    <button onclick="netlifyIdentity.open()">
      Enter
    </button>
  </div>

  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.on("login", () => {
        window.location.href = "/Pages/index.html";
      });
    }
  </script>

</body>
</html>
